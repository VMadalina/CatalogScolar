<div class="d-flex justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2 id="jhi-student-heading" data-cy="StudentCreateUpdateHeading">
        Create or edit a Student
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nume">Nume</label>
          <input
            type="text"
            class="form-control"
            name="nume"
            id="field_nume"
            data-cy="nume"
            formControlName="nume"
          />
          <div
            *ngIf="
              editForm.get('nume')!.invalid &&
              (editForm.get('nume')!.dirty || editForm.get('nume')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nume')?.errors?.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_mail">Mail</label>
          <input
            type="text"
            class="form-control"
            name="mail"
            id="field_mail"
            data-cy="mail"
            formControlName="mail"
          />
          <div
            *ngIf="
              editForm.get('mail')!.invalid &&
              (editForm.get('mail')!.dirty || editForm.get('mail')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('mail')?.errors?.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
