<div class="row">
  <div class="col-md-9">
    <h1 class="display-4">
      Catalog Scolar
    </h1>

    <div [ngSwitch]="account !== null">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account"
          >Utilizator: {{ account.login }}.</span
        >
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>If you want to </span>
        <a class="alert-link" (click)="login()">Log in</a>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>You don't have an account yet?</span>&nbsp;
        <a class="alert-link" routerLink="account/register"
          >Register a new account</a
        >
      </div>
    </div>
  </div>
</div>
